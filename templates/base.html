<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zello Developer Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>🛠️ Zello Developer Portal</h1>
        <p>Self-service platform for service discovery and management</p>
        
        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a href="/" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                📝 Dashboard
            </a>
            <a href="/services" class="nav-item {% if request.endpoint == 'services' %}active{% endif %}">
                📋 Service Directory
            </a>
            <a href="/analytics" class="nav-item {% if request.endpoint == 'analytics' %}active{% endif %}">
                📊 Analytics
            </a>
        </nav>
    </div>

    <div id="messages"></div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Analytics - Zello Developer Portal{% endblock %}

{% block content %}
    <!-- Analytics Overview -->
    <div class="section">
        <h2>ðŸ“Š Analytics Overview</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalServicesAnalytics">-</div>
                <div class="stat-label">Total Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="deployedServicesAnalytics">-</div>
                <div class="stat-label">Deployed Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="healthyServicesAnalytics">-</div>
                <div class="stat-label">Healthy Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="teamsCount">-</div>
                <div class="stat-label">Teams</div>
            </div>
        </div>
    </div>

    

    <!-- Recent Activity -->
    <div class="section">
        <h2>ðŸ•’ Recent Activity</h2>
        <div class="activity-filters">
            <select id="activityFilter">
                <option value="">All Events</option>
                <option value="created">Service Created</option>
                <option value="deployed">Deployments</option>
                <option value="updated">Updates</option>
            </select>
            <select id="activityPeriod">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
            </select>
        </div>
        <div id="activityList" class="activity-list">
            <div class="loading">Loading activity data...</div>
        </div>
    </div>

    
{% endblock %}
